<div class="container mt-4">
  <h2 class="mb-3">Users List</h2>
  <table class="table table-striped">
    <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a class="btn btn-info">Profile</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
