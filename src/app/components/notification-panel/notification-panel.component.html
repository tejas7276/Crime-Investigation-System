<div class="notification-panel">
  <div class="panel-header">
    <h3>
      <i class="fas fa-bell"></i> Notifications
      <span *ngIf="unreadCount > 0" class="unread-count"
        >{{ unreadCount }} unread</span
      >
    </h3>
    <button class="close-panel" (click)="closePanel()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="panel-body">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <span>Loading your notifications...</span>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && notifications.length === 0" class="empty-state">
      <div class="empty-icon">ðŸŽ‰</div>
      <h4>All caught up!</h4>
      <p>No new notifications at this time</p>
    </div>

    <!-- Notification List -->
    <div
      *ngIf="!isLoading && notifications.length > 0"
      class="notification-list"
    >
      <div
        *ngFor="let notification of notifications"
        class="notification-card"
        [class.unread]="notification.status === 'unread'"
      >
        <div class="notification-icon">
          <i
            class="fas"
            [class.fa-exclamation-circle]="notification.status === 'unread'"
            [class.fa-check-circle]="notification.status === 'read'"
          ></i>
        </div>
        <div class="notification-content">
          <div
            class="notification-message"
            [innerHTML]="notification.message"
          ></div>
          <div class="notification-meta">
            <span class="notification-time">
              {{ notification.timestamp | date : "MMM d, h:mm a" }}
            </span>
            <button
              *ngIf="notification.status !== 'read'"
              class="mark-as-read"
              (click)="markAsRead(notification.id); $event.stopPropagation()"
            >
              Mark as Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <a routerLink="/notifications" class="view-all-link">
      View All Notifications <i class="fas fa-chevron-right"></i>
    </a>
  </div>
</div>
